  <script>

    isLogin()

    $('#content').append(`
        <div class="jumbotron" >
          <h1 class="display-4">Make It Work</h1>
          <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>

    $('#registerButton').click(function (event) {
      let username = $('#registerUsername').val()
      let email = $('#registerEmail').val()
      let password = $('#registerPassword').val()
      let user = { username, email, password }
      event.preventDefault()
      register(user)
      $('#registerUsername').val('');
      $('#registerEmail').val('');
      $('#registerPassword').val('');
    })

    $('#home').click(function (event) {
      event.preventDefault()
      $('#content').empty()
      $('#content').append(`
          <div class="jumbotron" >
            <h1 class="display-4">Make It Work</h1>
            <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
            <hr class="my-4">
            <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
            <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
          </div>
        `)
    })

    $('#project').click(function (event) {
      event.preventDefault()
      $('#content').empty()
      $('#content').append(`
      <div class="row">
        <div class="col-8" id="todolist">
            
        </div>
        <div class="col-4" id="cutodo">
        <p>
          <a class="btn btn-primary" id="createproject" data-toggle="collapse" href="#create" role="button"
            aria-expanded="false" aria-controls="create">
            Create New Project
          </a>
        </p>
        <div class="collapse" id="create">
          <div class="card card-body">
            <div class="container-fluid">
                <div class="row">
                  <div class="col-md-6 col-sm-6 col-xs-12">
                    <div class="form-group">
                      <label for="inputProject">Project Name</label>
                      <input type="text" class="form-control" name="name" id="projectName" aria-describedby="projectHelp"
                        placeholder="Project name">
                      <small id="projectHelp" class="form-text text-muted">Enter your project name</small>
                    </div>
                    <div class="form-group">
                      <label for="projectDescription">Description</label>
                      <textarea class="form-control" id="projectDescription" rows="5"></textarea>
                    </div>
                    <div class="form-group">
                      <label class="control-label" for="date">Due Date</label>
                      <input class="form-control" id="projectdueDate" name="date" placeholder="MM/DD/YYY" type="text"/>
                    </div>
                    <div class="form-group"> 
                      <button class="btn btn-primary " id="createprojectButton" name="submit" type="submit">Submit</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      `)

      $(document).ready(function(){
        var date_input=$('input[name="date"]'); //our date input has the name "date"
        var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
        var options={
          format: 'mm/dd/yyyy',
          container: container,
          todayHighlight: true,
          autoclose: true,
        };
        date_input.datepicker(options);
      })
      
      $('#createprojectButton').click(function(event) {
        event.preventDefault()
        let name = $('#projectName').val()
        let due_date = $('#projectdueDate').val()
        let description = $('#projectDescription').val()
        let input = {name, due_date, description}
        createProject(input)
        getTodo()
        $('#projectName').val('')
        $('#projectdueDate').val('')
        $('#projectDescription').val('')
      })
      getTodo()
    })

    $('#loginButton').click(function (event) {
      let email = $('#loginEmail').val()
      let password = $('#loginPassword').val()
      let user = { email, password }
      event.preventDefault()
      login(user)
      $('#loginEmail').val('');
      $('#loginPassword').val('');
    })
